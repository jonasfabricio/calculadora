<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <table>
        <tr>
            <td id="resultado" colspan="4"></td>
        </tr>
        <tr class="tb-row">
            <td onclick="limpar()">C</td>
            <td onclick="adicionar('**')"><sup><sup>2</sup></sup></td>
        </tr>
        <tr class="tb-row">
            <td onclick="adicionar(7)">7</td>
            <td onclick="adicionar(8)">8</td>
            <td onclick="adicionar(9)">9</td>
            <td onclick="adicionar('*')">X</td>
        </tr>
        <tr class="tb-row">
            <td onclick="adicionar(4)">4</td>
            <td onclick="adicionar(5)">5</td>
            <td onclick="adicionar(6)">6</td>
            <td onclick="adicionar('-')">-</td>
        </tr>
        <tr class="tb-row">
            <td onclick="adicionar(1)">1</td>
            <td onclick="adicionar(2)">2</td>
            <td onclick="adicionar(3)">3</td>
            <td onclick="adicionar('+')">+</td>
        </tr>
        <tr class="tb-row">
            <td onclick="adicionar('/')">/</td>
            <td onclick="adicionar('0')">0</td>
            <td onclick="adicionar('.')">.</td>
            <td id="calc" onclick="calcular()">=</td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
